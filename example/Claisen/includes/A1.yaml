- run:
    runner: Rename
    options:
      replace: ["", "A1"]
- run:
    runner: AppendLayers
    options:
    - layer: Insert
      arguments: [0, ./S1.yaml]
    - layer: IdMap
      arguments:
        C1: 0
        C2: 1 
        O1: 2
        O2: 4
        R2: 7
        R3: 9
        H2: 6
    - layer: GroupMap
      arguments:
      - [A1_BackBone, {
        includes: [{
          start: 0, end: 15
        }],
        exclude: [R1, R2]
      }]
      - [OMe1, {
        includes: [[O1], [3], {
          start: 10,
          end: 12
        }]
      }]
      - [OMe2, {
        includes: [[O2], [5], {
          start: 13,
          end: 15
        }]
      }]
- name: R2
  run:
    runner: Substituent
    options:
      address:
        R2_group: [C1, R2]
      file_pattern: ./substituent/*.yaml
- name: R3
  run:
    runner: Substituent
    options:
      address:
        R3_group: [C2, R3]
      file_pattern: ./substituent/*.yaml
- load: ./includes/uff.yaml
- name: A1
  run:
    runner: CheckPoint
    options:
# - load: ./includes/output.yaml
